<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/manager/login.css">

    <title>S.G.T.</title>

    <!-- ANIMACION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!--
        <script type="text/javascript">
            function disableBack() { window.history.forward(); }
            setTimeout("disableBack()", 0);
            window.onunload = function () { null };
 </script>   -->
</head>

<body>
    <!-- Ejecuta la animacion de pantalla (zoom) -->
    <div class="modal-content animate">

        <div class="titulo-login"><span> Ingreso al S.G.T. </span></div>

        <div class="login-container">

            <h2>Iniciar Sesión</h2>

            <img src='../../imagenes/Usuarios.png' alt="Usuario" class="login-imagen">

            <div class="ingresoDatos">
                <!-- USUARIO -->
                <input type="text" id="usuario" class="usuario" placeholder="Nombre de usuario" required>
            </div>

            <div class="ingresoDatos">
                <!-- CONTRASEÑA -->
                <input type="password" id="password" class="password" placeholder="Contraseña" required>
            </div>

            <!-- BOTON INGRESAR -->
            <div>
                <button type="submit" class="boton" onclick="Login()"> Ingresarara </button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="../../js/manager/login.js"></script>
