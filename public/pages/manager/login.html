<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../css/manager/login.css">

        <!-- ANIMACION -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <!-- Icono en la pestaña -->
        <link rel="shortcut icon" type="image/x-icon" href="../../imagenes/IconoSGT.png" />

        <!-- Titulo de la pestaña -->
        <title> S.G.T. </title>

        <!-- Saca el ojo del navegador EDGE -->
        <style>
            input::-ms-reveal, input::-ms-clear {display: none;}
        </style>

        <!-- No permite volver atras en la pagina -->
        <!--
        <script type="text/javascript">
            function disableBack() { window.history.forward(); }
            setTimeout("disableBack()", 0);
            window.onunload = function () { null };
        </script>   -->
    </head>

    <body>
        <!-- Ejecuta la animacion de pantalla (zoom) -->
        <div class="modal-content animate">

            <div class="titulo-login"><span> Ingreso al S.G.T. </span></div>

            <div class="login-container">

                <h2>Iniciar Sesión</h2>

                <img src='../../imagenes/Usuarios.png' alt="Usuario" class="login-imagen"/>

                <!-- USUARIO -->
                <div class="ingresoDatos">
                    <input type="text" id="usuario" class="usuario" placeholder="Nombre de usuario" required>
                </div>

                <!-- CONTRASEÑA -->
                <div class="ingresoDatos">
                    <input type="password" id="password" class="password" placeholder="Contraseña" required>

                    <!-- Agrego icono al input -->
                    <span id="icono" onclick="cambioIcono('PSW')">
                        <img src='../../imagenes/Candado cerrado.png' alt="Candado" class="candado" id="imagen"/>
                    </span>
                </div>

                <!-- BOTON INGRESAR -->
                <div>
                    <button type="submit" class="boton" onclick="Login()"> Ingresar </button>
                </div>
            </div>
            <div>
                <span id="pie-login" class="pie-login"> Bellsoft Uruguay ®</span>
            </div>
        </div>

        <script src="../../js/manager/login.js"></script>
    </body>
</html>
