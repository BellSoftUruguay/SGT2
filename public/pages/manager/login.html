<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Titulo de la pestaña -->
    <title> S.G.T. </title>

    <link rel="stylesheet" type="text/css" href="../../css/manager/login.css">

    <!-- Icono en la pestaña -->
    <link rel="shortcut icon" type="image/x-icon" href="../../imagenes/IconoSGT.png" />

    <!-- Titulo de la pestaña -->
    <title> S.G.T. </title>

    <!-- Saca el ojo del navegador EDGE -->
    <style>
        input::-ms-reveal,
        input::-ms-clear {
            display: none;
        }
    </style>

    <!-- No permite volver atras en la pagina -->
    <!--
        <script type="text/javascript">
            function disableBack() { window.history.forward(); }
            setTimeout("disableBack()", 0);
            window.onunload = function () { null };
        </script>   -->
</head>

<body>
    <div class="modal-content">

        <div class="titulo-login">
            <a> Ingreso al S.G.T. </a>
        </div>

        <div class="cuerpo-login">

            <div class="login-container animate">

                <h2> Inicio de sesión </h2>

                <!-- Imagen del login -->
                <img src='../../imagenes/Usuarios.png' alt="Usuario" class="login-imagen" />

                <!-- USUARIO -->
                <div class="ingresoDatos">
                    <input type="text" id="usuario" class="usuario" placeholder="Nombre de usuario" required>
                </div>

                <!-- CONTRASEÑA -->
                <div class="ingresoDatos">
                    <input type="password" id="password" class="password" placeholder="Contraseña" required>

                    <!-- Agrego icono al input -->
                    <span id="icono" onclick="cambioIcono('PSW')">
                        <img src='../../imagenes/Candado cerrado.png' alt="Candado" class="candado" id="imagen" />
                    </span>
                </div>

                <!-- BOTON INGRESAR -->
                <div class="btnIngresar">
                    <button type="submit" class="boton" onclick="Login()"> Ingresar </button>
                </div>
            </div>
        </div>

        <!-- Pie de ventana -->
        <div class="pie-login">
            <a> Bellsoft Uruguay ® | Montevideo - Uruguay </a>
            <a><img src="../../imagenes/Usuarios.png" width="20" class="imgUsr" title="iconUsr"> </a>
        </div>
    </div>

    <script src="../../js/manager/login.js"></script>
</body>

</html>
